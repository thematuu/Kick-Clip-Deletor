<!DOCTYPE html>
<html lang="en">
<head>
  <script src="popup.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kick Deletor</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1A1A1A;
      color: #FFFFFF;
      margin: 0;
      padding: 16px;
      width: 400px;
      box-sizing: border-box;
    }

    h3 {
      text-align: center;
      margin-bottom: 16px;
      color: #FFFFFF;
      font-size: 16px;
      font-weight: bold;
    }

    .note {
      background-color: #2C2C2C;
      color: #E0E0E0;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      text-align: center;
      margin-bottom: 16px;
    }

    .section {
      margin-bottom: 10px;
      padding: 12px;
      background-color: #2C2C2C;
      border-radius: 5px;
    }

    .section h4 {
      font-size: 14px;
      margin-bottom: 10px;
      color: #3EBF58;
      border-bottom: 2px solid #3EBF58;
      padding-bottom: 2px;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:disabled {
      background-color: #444444;
      color: #777777;
      cursor: not-allowed;
    }

    #startButton {
      background-color: #3EBF58;
      color: #FFFFFF;
    }

    #startButton:hover:not(:disabled) {
      background-color: #34A74B;
      transform: scale(1.02);
    }

    #stopButton {
      background-color: #FF4A4A;
      color: #FFFFFF;
    }

    #stopButton:hover:not(:disabled) {
      background-color: #E04040;
      transform: scale(1.02);
    }

    #deleteVodsButton {
      background-color: #3EBF58;
      color: #FFFFFF;
    }

    #deleteVodsButton:hover:not(:disabled) {
      background-color: #34A74B;
      transform: scale(1.02);
    }

    .status {
      margin-top: 10px;
      padding: 4px;
      border-radius: 4px;
      background-color: #2D2D2D;
      font-size: 14px;
      text-align: center;
    }

    /* Modern slider */
    .slider-container label {
      display: flex;
      align-items: center;
    }
    
    .slider-label span {
      margin-right: 10px;
      font-size: 14px;
    }
    
    .slider {
      position: relative;
      width: 50px;
      height: 24px;
    }

    .slider input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider-track {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #FF4A4A; /* Red when off */
      border-radius: 24px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .slider-thumb {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    input:checked + .slider-track {
      background-color: #3EBF58; /* Green when on */
    }

    input:checked + .slider-track .slider-thumb {
      transform: translateX(26px); /* Move thumb to the right */
    }

    .tooltip {
      position: relative;
      display: inline-block;
      margin-left: 8px;
      cursor: pointer;
    }

    .tooltip-icon {
      background-color: #3EBF58;
      color: white;
      font-weight: bold;
      font-size: 12px;
      padding: 3px 6px;
      border-radius: 50%;
      display: inline-block;
      text-align: center;
    }

    .tooltip-text {
      visibility: hidden;
      width: 250px;
      background-color: #525252;
      color: white;
      text-align: left;
      border-radius: 5px;
      padding: 10px;
      position: absolute;
      bottom: 125%;
      left: 0;
      z-index: 1;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 14px;
      line-height: 1.4;
    }

    .tooltip:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }

    .tooltip-text:after {
      content: '';
      position: absolute;
      top: 100%;
      left: 10px;
      border-width: 5px;
      border-style: solid;
      border-color: #525252 transparent transparent transparent;
    }
    
    /* Accordion styles */
    .accordion-header {
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      margin: 20px 0 10px 0;
      display: flex;
      align-items: center;
      color: #3EBF58;
      border-bottom: 2px solid #3EBF58;
      padding-bottom: 2px;
      user-select: none;
    }

    .accordion-header::after {
      content: "â–¼";
      font-size: 12px;
      color: #3EBF58;
      margin-left: 10px;
      transition: transform 0.3s ease;
    }

    .accordion-header.active::after {
      transform: rotate(-180deg);
    }

    .accordion-content {
      display: none;
      margin-bottom: 10px;
      padding: 12px;
      background-color: #2C2C2C;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h3>Kick Deletor</h3>

  <div class="note">
    <strong>Note:</strong> Be sure to be logged in to <strong>Kick.com</strong> before using this tool.
  </div>

  <div class="section">
    <h4>Automatic Live Deletion</h4>
    <div class="slider-container">
      <label for="autoDeletionCheckbox" class="slider-label">
        <span>Auto Delete When Live:</span>
        <div class="slider">
          <input type="checkbox" id="autoDeletionCheckbox" />
          <div class="slider-track">
            <div class="slider-thumb"></div>
          </div>
        </div>
      </label>
    </div>
    <div id="autoDeletionStatus" class="status">Auto Deletion: Off</div>

    <h4 class="accordion-header">Clip Deletion</h4>
    <div class="accordion-content">
      <button id="startButton">Start Clips Deletion</button>
      <button id="stopButton">Stop Clips Deletion</button>
      <div id="status" class="status">Status: Idle</div>
      <div id="deletedCount" class="status">Deleted Clips: 0</div>
    </div>

    <h4 class="accordion-header">VOD Deletion</h4>
    <div class="accordion-content">
      <button id="deleteVodsButton">Delete All VODs</button>
      <div class="slider-container">
        <label for="retryVodsCheckbox" class="slider-label">
          <div class="tooltip">
            <span class="tooltip-icon">?</span>
            <div class="tooltip-text">
              Kick takes some time to make VOD available after stream starts. If this is enabled and deletion is started before it exists, it will be deleted when it becomes available.
            </div>
          </div>
          <span>Retry until VOD found and deleted:</span>
          <div class="slider">
            <input type="checkbox" id="retryVodsCheckbox" />
            <div class="slider-track">
              <div class="slider-thumb"></div>
            </div>
          </div>
        </label>
      </div>
      <button id="stopRetryButton" disabled>Stop Retry</button>
      <div id="vodDeletionStatus" class="status"></div>    
    </div>
  </div>
</body>
</html>
